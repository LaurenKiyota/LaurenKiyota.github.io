<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Super Search</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
      @media screen and (max-width: 500px) {
        form {
          width: 320px;
        }
      }
      h1 {
        color: rgb(176,120,137);
      }
      .searchbox {
        width: 350px;
      }
    </style>
  </head>
  <body>
    <h1>Google Super Search</h1>
    <form action="https://www.google.com/search" method="GET" target="_blank">
      <fieldset>
        <label for="searchbox">Search string</label>
        <input type="text" name="q" id="searchbox" class="searchbox">
        <br>
        <label for="site">Select a site</label>
        <select name="as_sitesearch">
          <option value>General Search</option>
          <option value="youtube.com">YouTube</option>
          <option value="unco.edu">University of Northern Colorado</option>
          <option value="wikipedia.org">Wikipedia</option>
          <option value="britannica.com">Encyclopedia Britannica</option>
        </select>
        <br>
        <label for="time">Select time parameter(s)</label>
        <select name="as_qdr" size="1" multiple>
          <option value>Any Time</option>
          <option value="d">Last 24 Hours</option>
          <option value="w">Last Week</option>
          <option value="m">Last Month</option>
          <option value="y">Last Year</option>
        </select>
        <br>
        <label for="type">Select search result type(s)</label>
        <select name="tbm" size="1" multiple>
          <option value>Any Type</option>
          <option value="bks">Books</option>
          <option value="isch">Images</option>
          <option value="vid">Videos</option>
          <option value="nws">News</option>
          <option valu="shop">Shopping</option>
        </select>
        <br>
        <label for="checkwindow">Open in new tab</label>
        <input type="checkbox" name="newwindow" value="1" id="checkwindow" checked>
        <br>
        <input type="submit" value="Search">
      </fieldset>
    </form>
    <p><a href="index.html">
      <img src="images/bacs200_homeicon.png" alt="Home" width="80" height="80">
           </a>
    </p>
  </body>
</html>
